<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  
  <style>
    * {
      box-sizing: border-box;
      }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color:#0ABAB5;
      background-color:;
    }



    .container {
      text-align: center;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap:6px,100px;
      align-item: centre;
      justify-content: center;
      margin: 40px 100px;
      background-color:black;
    }  
    .board div {
  background-color:#FFEDF3;
  width: 100px;
  height: 100px;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
      cursor: pointer;
      border: 1px solid #aaa;
      transition: background-color 0.2s ease;
    }

    .cell:hover {
      background-color: #ddd;
    }

    h1 {
      margin-bottom: 10px;
    }

    #result {
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe </h1>
    <div class="board" id="board"></div>
    <h2 id="result"></h2>
  </div>

  <script>
    const boardEl = document.getElementById("board");
    const resultEl = document.getElementById("result");
    let board = Array(9).fill(0);
    let gameOver = false;

    function renderBoard() {
      boardEl.innerHTML = "";
      board.forEach((cell, i) => {
        const div = document.createElement("div");
        div.className = "cell";
        div.textContent = cell === 0 ? "" : (cell === -1 ? "X" : "O");
        if (!cell && !gameOver) {
          div.addEventListener("click", () => makeMove(i));
        }
        boardEl.appendChild(div);
      });
    }

    function makeMove(i) {
      fetch("/play", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ board: board, move: i }),
      })
        .then((res) => res.json())
        .then((data) => {
          board = data.board;
          renderBoard();
          if (data.winner) {
            gameOver = true;
            if (data.winner === "player") {
              resultEl.textContent = "You Win! ðŸŽ‰";
            } else if (data.winner === "computer") {
              resultEl.textContent = "Computer Wins! ðŸ’»";
            } else {
              resultEl.textContent = "It's a Draw!";
            }
          }
        });
    }

    renderBoard();
  </script>
</body>
</html>
